{{ define "main" }}
<main>
    <h3>This is from theme/layouts/_default/section.html</h3>
    {{ .Content }}
        <ul class="contents">
        {{ range .Paginator.Pages }}
            <li>{{.Title}}
                <div>
                  {{ partial "summary.html" . }}
                </div>
            </li>
        {{ end }}
        </ul>
    {{ partial "pagination.html" . }}
</main>
{{ end }}
