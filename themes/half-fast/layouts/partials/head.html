<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ if .Params.Description }}{{ trim .Params.Description "\n" }}{{else if .Site.Params.Description}}{{ trim .Site.Params.Description "\n"}}{{ end }}">
    <meta name="keywords" content="{{ if .Params.Keywords }}{{ delimit .Params.Keywords ", " }}{{ end }}">
    {{ if eq (getenv "HUGO_ENV") "production" }}
    <meta name="robots" content="index,follow">
    {{ else }}
    <meta name="robots" content="noindex,nofollow">
    {{ end }}


    <!-- Favicons -->
        <!-- generics -->
        <link rel="icon" href="/img/favicon-32.png" sizes="32x32">
        <link rel="icon" href="/img/favicon-57.png" sizes="57x57">
        <link rel="icon" href="/img/favicon-76.png" sizes="76x76">
        <link rel="icon" href="/img/favicon-96.png" sizes="96x96">
        <link rel="icon" href="/img/favicon-128.png" sizes="128x128">
        <link rel="icon" href="/img/favicon-192.png" sizes="192x192">
        <link rel="icon" href="/img/favicon-228.png" sizes="228x228">

        <!-- Android -->
        <link rel="shortcut icon" sizes="196x196" href="/img/favicon-196.png">

        <!-- iOS -->
        <link rel="apple-touch-icon" href="/img/favicon-120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="/img/favicon-152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="/img/favicon-180.png" sizes="180x180">

        <!-- Windows 8 IE 10-->
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="/img/favicon-144.png">

        <!-- Windows 8.1 + IE11 and above â€”>
        <meta name="msapplication-config" content="/img/browserconfig.xml" />
  
    <!-- Google Fonts -->
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:900|Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet" />
  
    <!-- vendorpkgs CSS Files -->
    <link href="/vendorpkgs/aos/aos.css" rel="stylesheet" />
    <link href="/vendorpkgs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/vendorpkgs/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="/vendorpkgs/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/vendorpkgs/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="/vendorpkgs/swiper/swiper-bundle.min.css" rel="stylesheet" />
    
  
    <!-- Template Main CSS File -->
    {{ $options := (dict "targetPath" "css/styles.css" "outputStyle" "compressed") }}
    {{ $style := resources.Get "scss/main.scss" | toCSS  $options | minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" media="screen">
    <title>{{ .Title }}</title>
